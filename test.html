<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A simple pickup line generator">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pickup Line</title>
  <link rel="stylesheet" href="./pickup.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      max-width: 600px; /* Adjust the max-width as needed */
      margin: auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .card__body {
      padding: 20px;
    }

    .tag {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #pickupLineTitle {
      margin-top: 0;
    }

    #pickupLine {
      margin-bottom: 20px;
    }

    .card__footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f5f5f5;
    }

    .user {
      display: flex;
      align-items: center;
    }

    .user__image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .generate-btn {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__body">
      <span class="tag tag-blue">pickup line</span>
      <h4 id="pickupLineTitle">Random pickup line generator</h4>
      <p id="pickupLine">Are you a sprinter? Because I'd love to race into your heart.</p>
    </div>
    <div class="card__footer">
      <div class="user">
        <img src="image.jpg" alt="user__image" class="user__image">
        <div class="user__info">
          <h5>Ram Mijar</h5>
          <small>2d ago</small>
        </div>
      </div>
      <button class="generate-btn" onclick="generatePickupLine()">Generate</button>
    </div>
  </div>

  <!-- Link the external JavaScript file -->
  <script src="pickup.js"></script>
</body>
</html>
